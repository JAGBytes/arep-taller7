<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroPost - Bienvenido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../styles/style.css" rel="stylesheet">
</head>
<body class="gradient-bg min-h-screen overflow-hidden">
    <!-- Floating Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-20 h-20 bg-white bg-opacity-10 rounded-full"></div>
        <div class="absolute top-40 right-20 w-32 h-32 bg-white bg-opacity-5 rounded-full"></div>
        <div class="absolute bottom-20 left-1/4 w-16 h-16 bg-white bg-opacity-10 rounded-full"></div>
        <div class="absolute bottom-40 right-10 w-24 h-24 bg-white bg-opacity-5 rounded-full"></div>
    </div>

    <main class="relative z-10 min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full text-center">
            <!-- Logo y Título -->
            <div class="mb-12">
                <div class="inline-flex items-center justify-center w-24 h-24 bg-white bg-opacity-20 rounded-full mb-6 pulse-glow">
                    <i class="fab fa-twitter text-4xl text-white"></i>
                </div>
                <h1 class="text-5xl font-bold text-white mb-4">MicroTwitter</h1>
            </div>

            <!-- Botón de Login -->
            <div class="space-y-4">
                <button 
                    id="loginBtn"
                    class="w-full bg-white text-gray-800 font-bold py-4 px-8 rounded-full text-lg hover:bg-gray-100 shadow-2xl"
                >
                    <i class="fas fa-sign-in-alt mr-3"></i>
                    Iniciar Sesión
                </button>
            </div>

        </div>
    </main>
    <script type="module" src="../scripts/auth.js"></script>
    <script type="module" src="../scripts/home.js"></script>
    <script src="../scripts/load.js"></script>
</html>
